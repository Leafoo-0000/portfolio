<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Catalogue</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="hero">
    <h1>Catalogue</h1>
    <button id="theme-toggle">Switch Theme</button>
    <br><br>
    <input type="button" id="home" class="btn" value="Go to Home" onclick="location.href='index.html'">
  </header>

  <main id="catalogue-main" style="padding: 20px;">
    <p>Below are all extra items moved from each portfolio category.</p>


    <section class="card">
      <h2>Achievements</h2>
      <ul id="catalogue-achievements" class="catalogue-list"></ul>
    </section>

    <section class="card">
      <h2>Projects</h2>
      <ul id="catalogue-projects" class="catalogue-list"></ul>
    </section>

    <section class="card">
      <h2>Assessments</h2>
      <ul id="catalogue-assessments" class="catalogue-list"></ul>
    </section>
  </main>

  <footer>
    <p>&copy; 2024 Basil Ralph A. Birondo. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
